<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Transparente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            list-style: none;
            font-size: 1.2rem;
            font-family: 'Poppins'; 
        }

        nav ul li a {
            color: black;
        }

            
            .main-grid {
  display: grid;
  grid-template-columns: 500px 250px 250px;  /* Coluna principal + duas colunas laterais */
  grid-template-rows: 400px 400px;  /* Duas linhas com 400px de altura */
  gap: 20px;  /* Espaçamento entre as colunas */
  margin-top: 100px;
}

.main {
  background-color: lightblue;
  height: 100%;  /* Altura 100% da linha principal */
}

.side1, .side2 {
  background-color: lightgreen;
  height: 100%;  /* Altura igual à da grid principal */
}

.bottom-grid {
  display: grid;
  grid-template-columns: 500px 250px 250px;  /* Mesmas proporções das colunas acima */
  gap: 20px;
}

.bottom-item {
  background-color: lightcoral;
  height: 100%;  /* Altura igual à da grid superior */
}


    </style>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="flex">
                <!-- Logo -->
                <a href="index.html"><i class="bi bi-buildings"></i></a>

                <!-- Navegação -->
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="#">Sobre Nós</a></li>
                        <li><a href="imoveis_disponiveis.html">Imóveis Disponíveis</a></li>
                        <li><a href="#">Lançamentos</a></li>
                    </ul>
                </nav>

                <!-- Botão de Acesso Locatários -->
                <div class="btn-contato">
                    <button class="dropdown-btn">Acesso Locatários</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-grid">
        <div class="main">Principal</div>
        <div class="side1">Lado 1</div>
        <div class="side2">Lado 2</div>
        <div class="bottom-grid">
          <div class="bottom-item">Item 1</div>
          <div class="bottom-item">Item 2</div>
          <div class="bottom-item">Item 3</div>
        </div>
      </div>

</body>

</html>
