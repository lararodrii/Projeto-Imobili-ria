<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Transparente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        nav ul li a {
            color: black;
        }

        /* Contêiner das Tabelas */
        .table-container {
            display: flex;
            gap: 20px;
            margin-top: 100px;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding-left: 100px;
        }

        /* Estilo das tabelas */
        .table-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Estilo da tabela principal */
        .table-card-main {
            width: 650px;
            height: 430px;
        }

        /* Linha de 3 tabelas abaixo da principal */
        .table-row {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .table-small {
            width: 210px;
            height: 150px;
        }

        .table-medium {
            width: 305px;
            height: 210px;
        }

        /* Coluna de tabelas menores à direita da tabela principal */
        .table-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Modificação para as imagens */
        .table-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem ocupe 100% da área */
        }

        /* Estilo para as novas tabelas */
        .table-new  {
            margin-top: 10px;
            width: 1100px;
        }

        /* Ajuste para as duas tabelas ficarem em linha reta abaixo */
        .table-row-new {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            width: 1080px;
            height: 350px;
            margin-top: 20px;
            padding-left: 100px;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="flex">
                <!-- Logo -->
                <a href="index.html"><i class="bi bi-buildings"></i></a>

                <!-- Navegação -->
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="#">Sobre Nós</a></li>
                        <li><a href="imoveis_disponiveis.html">Imóveis Disponíveis</a></li>
                        <li><a href="#">Lançamentos</a></li>
                    </ul>
                </nav>

                <!-- Botão de Acesso Locatários -->
                <div class="btn-contato">
                    <button class="dropdown-btn">Acesso Locatários</button>
                </div>
            </div>
        </div>
    </header>

    <div class="table-container">
        <!-- Tabela principal -->
        <div class="table-card table-card-main">
            <table>
                <tr>
                    <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                </tr>
            </table>

            <!-- Linha de 3 tabelas abaixo da principal -->
            <div class="table-row">
                <div class="table-card table-small">
                    <table>
                        <tr>
                            <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                        </tr>
                    </table>
                </div>
                <div class="table-card table-small">
                    <table>
                        <tr>
                            <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                        </tr>
                    </table>
                </div>
                <div class="table-card table-small">
                    <table>
                        <tr>
                            <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Coluna de tabelas menores à direita da tabela principal -->
        <div class="table-column">
            <div class="table-card table-medium">
                <table>
                    <tr>
                        <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                    </tr>
                </table>
            </div>
            <div class="table-card table-medium">
                <table>
                    <tr>
                        <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>

    <!-- Duas novas tabelas em linha horizontal abaixo -->
    <div class="table-row-new">
        <div class="table-card table-new">
            <table>
                <tr>
                    <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                </tr>
            </table>
        </div>
        <div class="table-card table-new">
            <table>
                <tr>
                    <td><img src="royal_1.jpg" alt="Imagem do Card" class="table-image"></td>
                </tr>
            </table>
            
        </div>
    </div>
</body>

</html>
