<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Transparente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="flex">
                <a href="index.html"><i class="bi bi-buildings"></i></a>

                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="#">Sobre Nós</a></li>
                        <li><a href="imoveis_disponiveis.html">Imóveis Disponíveis</a></li>
                    </ul>
                </nav>

                <div class="btn-contato">
                    <button class="dropdown-btn">Login</button>
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <video autoplay loop muted class="banner-video">
            <source src="video_principal.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div> <!-- Adicionando a sobreposição de gradiente -->

        <h1 class="title-imoveis">Os melhores imóveis da cidade estão na Elysium!</h1>
        <div>
            <p class="paragrafo-imoveis">Faça a sua busca</p>
        </div>
    </section>


   <!-- Filtro de Pesquisa -->
 <section class="filtro-pesquisa">
    <div class="filtro-box">
        <div class="filtro-item">
            <label for="tipo-imovel">Tipo de Imóvel:</label>
            <select id="tipo-imovel">
                <option value="">Selecione...</option>
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
            </select>
        </div>
        <div class="filtro-item">
            <label for="pretensao">Pretensão:</label>
            <select id="pretensao">
                <option value="">Selecione...</option>
                <option value="comprar">Comprar</option>
                <option value="alugar">Alugar</option>
            </select>
        </div>
        <div class="filtro-item">
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="">Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </div>
        <button class="btn-pesquisar" onclick="filtrarImoveis()">Pesquisar</button>
    </div>
</section>

    <!-- Exibição dos Imóveis -->
    <section class="imoveis">
        <h1>Imóveis Disponíveis</h1>
        <div class="imoveis-lista" id="imoveis-lista">
            <!-- Os imóveis serão carregados aqui com JavaScript -->
        </div>
    </section>

    <script src="menu.js"></script>
    
</body>

</html>
